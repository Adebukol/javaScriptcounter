<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
   
          <title>js counter challenge </title>
      </head>
    <body>
<div class="card">
    <h1 class="text">COUNTER</h1>
    <br>
    <h2 class="counter-display">7</h2>

    <div class="container">
    <button class="counter-minus">LOWER COUNT</button>
   <br>
    <button class="counter-plus">ADD COUNT</button>
    </div>
    </div>
    <script src="counter.js"></script>
</body>
    </html>
